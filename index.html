<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local weather</title>

    <!-- The defer attribute makes the script execute first after the page has finished parsing -->
    <script defer src="script.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <div>
      <select name="city" id="city">
        <option value="batman">Batman, Turkey</option>
        <option value="borås">Borås, Sweden</option>
        <option value="chicken">Chicken, USA</option>
        <option value="boring">Boring, Denmark</option>
        <option value="hell">Hell, USA</option>
      </select>
      <button id="showWeatherOnClick">Show current weather</button>
    </div>

    <main>
      <h1 id="weatherInfo"></h1>

      <i class="bi bi-thermometer-half" id="neutral-temp"></i>
      <i class="bi bi-thermometer-high" id="high-temp"></i>
      <i class="bi bi-thermometer-snow" id="low-temp"></i>

      <span id="temperatureInfo"></span>
    </main>
  </body>
</html>
